<template name="newproject">
  <div class="centered">
    <div class="content">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6 {{errorClass 'name'}}">
              <input type="text" id="projectName" class="validate projectName" />
              <label for="projectName">Name</label>
              <span class="red-text">{{errorMessage 'name'}}</span>
            </div>
            <div class="input-field col s6 {{errorClass 'url'}}">
              <input type="text" id="url" class="validate url"/>
              <label for="url">URL of the video...</label>
              <span  class="red-text">{{errorMessage 'url'}}</span>
            </div>
          </div>
          <!--<div class="input-field col s6">
          <input type="text" id="search"/>
          <label for="search">Search participant</label>
        </div>-->
        <div class="row">
          <div class="file-field input-field col s6">
            <div class="btn col s4 blue darken-4">
              <span>File</span>
              <input type="file" id="selectedFile">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="...or upload one">
            </div>
            <span  class="red-text">{{errorMessage 'file'}}</span>
          </div>
          <div class="input-field col s6 {{errorClass 'url'}}">
            <input type="text" id="search">
            <label for="search">Search users for the project</label>
          </div>
        </div>
        <div class="row">
          <div class="col s6 offset-s3">
          <label for="participant" >Users</label>
          <select multiple="multiple" size="5" class="select" id="participant">
            {{#each users}}
            <option value="{{username}}">{{username}}</option>
            {{/each}}
          </select>
          </div>
        </div>
        <div class="row">
          <div class="col s4"></div>
          <div class="col s4" >
            <a class="btn waves-effect waves-light blue darken-4 " id="newProjectForm" name="action">Create
              <i class="material-icons right">send</i>
            </a>
          </div>
          <div class="col s4"></div>
        </div>
      </form>
    </div>
  </div>
</div>
</template>
